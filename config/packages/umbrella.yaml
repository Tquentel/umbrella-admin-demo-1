umbrella_core:
  file:
    flystorage: default.storage
    mappings:
      default.mapping:
        uri: /download/{storageName}/{name}

umbrella_admin:
  menu:
    file: "../config/menu/admin_sidebar.yml"
  theme:
    name: "Admin"
  assets:
    script_entry: admin
    stylesheet_entry: admin
  notification:
    provider: App\Notification\NotificationProvider
    poll_interval: 10

